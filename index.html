<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Do You Love Me?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fefefe;
    }

    .question-container {
      margin-top: 50px;
    }

    video.local-gif {
      width: 300px;
      border-radius: 10px;
    }

    .button-container {
      margin-top: 20px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: #f48fb1;
      color: white;
      transition: all 0.3s ease;
    }

    .result-container {
      display: none;
      margin-top: 40px;
    }

    .gif-result {
      width: 300px;
      border-radius: 10px;
    }

    
    .no-btn {
      position: relative;
    }
  </style>
</head>
<body>

  <div class="question-container container">
    <video class="local-gif" src="I.mp4" autoplay loop muted></video>
    <h2 class="question">Do you love me zezo?</h2>

    <div class="button-container">
      <button class="yes-btn btn js-yes-btn">Yes</button>
      <button class="no-btn btn js-no-btn">No</button>
    </div>
  </div>

  <div class="result-container container" id="resultContainer">
    <video class="gif-result" src="Metoo.mp4" autoplay loop muted></video>
    <h2>I knew it! ‚ù§Ô∏è</h2>

    <div class="cssload-main">
      <div class="cssload-heart">
        <span class="cssload-heartL">üíñ</span>
        <span class="cssload-heartR">üíñ</span>
      </div>
    </div>
  </div>

  <script>
    const yesBtn = document.querySelector('.js-yes-btn');
    const noBtn = document.querySelector('.js-no-btn');
    const resultContainer = document.getElementById('resultContainer');

    
    yesBtn.addEventListener('click', () => {
      resultContainer.style.display = 'block';
    });

    
    noBtn.addEventListener('mouseover', () => {
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 50));
      noBtn.style.position = 'absolute';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
    });
  </script>

</body>
</html>/body>
</html>
